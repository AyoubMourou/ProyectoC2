<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body>
    <header>
        <div id="cabecera">
            <div id="enfocat">
                <h1 id="title">enfoca'T</h1>
                <h4 id="subTitle">Net 1-2022</h4> 
            </div>
        </div>
        
    </header>
    <hr class="separador">
    <div>
        <div id="divPeticion">
            <div id="nuevaPeticion" onclick="AbrirForm()">
                    <label id="peticionLabel"><span class="bi bi-clipboard"></span> Nueva Petición</label>      
            </div>
        </div>
        <div id="indice" class="container">
            <label id="c1" class="cuadradoC bg-image" onclick="EntrarEn_C1(0)">
                <h1 class="C position-absolute top-50 start-50 translate-middle" id="c1Text">C1</h1><br>
                <label class="CTitle position-absolute bottom-0 start-50 translate-middle-x">Introducción a la programación i al diseño de Software</label>
            </label>
            <label id="c2" class="cuadradoC bg-image" onclick="EntrarEn_C2(1)">
                <h1 class="C position-absolute top-50 start-50 translate-middle" id="c2Text">C2</h1><br>
                <label class="CTitle position-absolute bottom-0 start-50 translate-middle-x">Introducción al desarrollo WEB</label>
            </label>
            <br><br><br><br><br>
        </div>
    </div>

    <div id="modal1" class="modal" tabindex="-1" role="dialog" style="background-color: rgba(51, 48, 48, 0.486);" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Formulario de petición de documentos</h2>
            </div>
            <div class="modal-body">
                <form name="fboot" onsubmit="">
                <div class="row">
                    <div class="col-md-12">
                        <label class="col-md-12 control-label" for="textinput" id="nombreDocumento">Que documentos quieres?</label>  
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="col-md-12 control-label" for="textinput" id="tipoDocumento">Tipo de documentos</label> 
                        <select class="form-control">
                            <option value="PDF">PDF</option>
                            <option value="imagen">Imagen</option>
                            <option value="url">Link</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="col-md-12 control-label" for="textinput" id="emailPeticion">Coloca tu e-mail</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
            </form>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cerrarForm()">Close</button>
                    <button type="submit" class="btn btn-success" id="myBtn" onclick="cerrarForm()">Aceptar</button>
                </div>
          </div>
        </div>
    </div>
    
    <footer class="fixed-bottom">
        <hr class="separador">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img id="footerIMG" src="imagenes/footerIMG.jpg" alt="">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-1">
                    <div id="bloqueUsuario">
                        <div id="redondaInicial">
                            <label id="letraInicial" class="position-absolute top-50 start-50 translate-middle">E</label>
                        </div>  
                    </div>
                </div>
                <div class="col-md-1" >
                    <button class="logOutSpan float-end" style="margin-top: 10px; margin-bottom: -20px;color: red;" onclick="logOut()"></button>
                    <label id="name" onclick="$('.logOutSpan').text('Desconectar')">Esplai22 <span class="iconoFlecha bi bi-chevron-up" ></span></label>
                </div>
            </div>
        </div>

    </footer>
