<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            <link rel="stylesheet" href="loginStyle.css">
        <script src="functions.js"></script>

        <title>Proyecto Web C1</title>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <form name="fboot" onsubmit="">
                    <h1>Login</h1>
                    <hr>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-12 control-label" id="textoInformativo" for="text">Correo Electrónico</label>
                            <input class="datos" type="text" id="correo">
                        </div>
                        <div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-12 control-label" id="textoInformativo" for="text">Contraseña</label>
                            <input class="datos" type="password" id="contra">
                        </div>
                        <div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-12 control-label" id="errorDatos" style="display: none;">La contraseña o correo introducidos son incorrectos</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group" id="centrarBoton">
                            <button type="button" id="entrar" onclick="comprobarDatosIntroducidos()">Entrar</button><br>
                            <label id="registro">No tienes una cuenta?<br><a href="">Registrate</a></label>
                        </div>
                        <div>
                    </div>

                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
