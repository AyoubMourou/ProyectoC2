  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Cookies!!!!</title>
	
	<script>

	function Borrar()
	{
		document.cookie = "mitestcookie=; max-age=0";
	}
	function Cambiar()
	{
		var miValor = $("#valor").val();
		alert(miValor);
		document.cookie = "mitestcookie=" + miValor +"; max-age=3600; path=/";
	}
	function Leer()
	{
		alert(getCookie("mitestcookie"));
	}	
	
	function getCookie(name) 
	{
		var nameEQ = name + "="; 
		var ca = document.cookie.split(';');

		for(var i=0;i < ca.length;i++) 
		{
			var c = ca[i];
			alert(c);
			
			while (c.charAt(0)==' ') 
				c = c.substring(1,c.length);
				
			if (c.indexOf(nameEQ) == 0) 
			  return decodeURIComponent( c.substring(nameEQ.length,c.length) );
		}

		return null;
	}
	
	
	</script>
  </head>
  <body>
	<div class="container">
		<h1>Trabajar con cookies</h1>
		<div class="row">
			<div class="form-group col-md-4">
				<label for="inputTitle" >Valor cookie</label>
				<input type="text" class="form-control" id="valor">
			</div>
		</div>
		<div class="row">
			<div class="col" align="right">
				<button type="button" class="btn btn-outline-dark" onclick="Borrar()">Borrar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-primary" onclick="Cambiar()">Cambiar</button>
				<button type="button" class="btn btn-warning" onclick="Leer()">Leer</button>
			</div>
		</div>
	</div>
