<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="registroStyle.css" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="functions.js"></script>
</head>

<div class="container mt-5" >
    <form action="fboot">
        <div class="row" style="justify-content: center;">
            <div class="col-dm-8" id="registro">     
            <div style="text-align-last: center; margin-top: 50px;">
                <h2>Registrarse</h2>     
            </div>
            <hr>
            <section style="text-align-last: center;">
                <div class="row" >
                    <div class="col-md-6">
                        <label for="">Nombre</label><br>
                        <input type="text" height="" >
                    </div>
                    <div class="col-md-6">
                        <label for="">Apellido</label><br>    
                        <input type="text" height="" >
                    </div>
                
                </div>
                <div class="row" >
                    <div class="col-md-6">
                        <label for="">Telefono</label><br>
                        <input type="text" height="" >
                    </div>
                    <div class="col-md-6">
                        <label for="">Fecha de nacimiento</label><br>
                        <input type="date"  >
                    </div>
                </div>
                <div class="row" >
                    <div >
                        <label for="">Correo Electronico</label><br>
                        <input class="tamano" type="email" id="email">
                    </div>
                </div>
                <div class="row" >
                    <div >
                        <label for="">Contraseña</label><br>
                        <input class="tamano" type="text" id="password">
                    </div>
                </div>
                <div class="row" >
                    <div >
                        <label for="">Repetir contraseña</label><br>
                        <input class="tamano" type="text" id="repetir-password">
                    </div>
                </div><br>

                <input class="tamaño" type="button" value="Registarse" onclick="comprobarClave()">
                <!-- <button id="btn-reg" onclick="comprobarClave" type="submit" value="Submit">Registarse</button> -->
            </section>
            </div>
            
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
