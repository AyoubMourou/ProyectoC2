            onload=function generarC(){

            var arrayConstructor = constructor[1].split("-")
            var title = arrayConstructor[0]
            var arraySesiones=[]
            for(var i=1;i<arrayConstructor.length;i++) {
                arraySesiones.push(arrayConstructor[i])
            }

            $('#indicePagC').append(
                '<div class="row">'+
                '<h1 class="tituloC">'+title+'</h1>'+
                '</div>')

            for(var i=0;i<arraySesiones.length;i++){

                var arrayConstructorSesiones = arraySesiones[i].split("+")
                var titleSesion = arrayConstructorSesiones[0]
                var arrayDocuments=[]

                for(var y=1;y<arrayConstructorSesiones.length;y++){
                    arrayDocuments.push(arrayConstructorSesiones[y])
                }

                $('#indicePagC').append(
                    '<div class="row Sesion">'+
                    '<h2 class="tituloSesion">'+titleSesion+'<span class="iconoFlecha bi bi-chevron-down" onclick="HideShowSesion('+i+')"></span></h2>'+
                    '</div>')
                $('.Sesion').eq(i).append(
                    '<div class="row contenidoSesion">'+
                    '</div>')
                for(var x=0;x<arrayDocuments.length;x++){
                    var fileTypeGetter=arrayDocuments[x].split(".")[arrayDocuments[x].split(".").length - 1]
                    var fileType =fileTypeGetter+"File"
                    
                    
                    $('.contenidoSesion').eq(i).append(
                        '<div class="col-md-auto">'+
                        
                        '<a href="'+arrayDocuments[x]+'" download="'+arrayDocuments[x].split("/")[arrayDocuments[x].split("/").length - 1]+'">'+
                            '<div class="descargable bg-image">'+
                                '<label class="icon bg-image '+fileType+' position-absolute top-50 start-50 translate-middle"></label>'+
                                '<label class="docuText position-absolute position-absolute top-100 start-50 translate-middle">'+arrayDocuments[x].split("/")[arrayDocuments[x].split("/").length - 1]+'</label>'+
                            '</div>'+
                        '</a>'+
                        '</div>')
                }
            }
            $('#indicePagC').append(
                '<div class="row Sesion">'+
                '<br><br><br><br><br><br><br><br><br><br>'+
                '</div>')

                $('.contenidoSesion').hide()
            }
        </script>
